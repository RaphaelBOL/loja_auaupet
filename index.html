<!DOCTYPE html>
<html lang="pt-br">

<!--
Nosso e-commerce atua no ramo de produtos veterinários e petshop em geral.
O site está estruturado com a página index sendo a principal e mais 6 páginas cada uma referente a uma seção do site,
sendo requisitadas via AJAX no menu navegação, a descrição das varíaveis e explicação das funções estão no arquivo scrpit.js.

A página clientelogado realiza as requisições AJAX dos catálogos. É carregada após o preenchimento do formulário, com qualquer e-mail e a senha 1234 (obrigatória para mostrar a funcionalidade de verificação de senha, uma vez que não possui back-end para o registro em si dos tipos de usuários, e exibir ou ocultar a senha digitada);

A página dashboardadm, é acessada com a terminação do e-mail (@auaupet.com) e a senha 1234 (senha obrigatória) simula o acesso à parte do administrador da loja, que através do link estoque no menu, recebe via Ajax o carregamento do estoque dos produtos da loja.

O formulário de cadastro do usuário (cliente), possui requisição da API viacep para buscar as informações do endereço do cliente. além da verificação de senha e também, funções JS para formatar os campos de CEP, telefone e CPF, além de ícone para exibir ou ocultar a senha.
-->
